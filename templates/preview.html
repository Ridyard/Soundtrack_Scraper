<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.6rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    th {
      font-weight: 600;
      color: #00b894;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      text-align: center;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .playlist-scroll {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding-right: 0.5rem;
    }

    .playlist-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .playlist-scroll::-webkit-scrollbar-thumb {
      background-color: #00b894;
      border-radius: 8px;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }


  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ§ Preview Playlist for {{ tv_show.title() }} Season {{ season_num }}</h2>
    <p class="track-count">Total tracks: {{ playlist|length }}</p>
    <div class="playlist-scroll">
      <table>
        <tr><th>Song</th><th>Artist</th></tr>
        {% for song, artist in playlist.items() %}
          <tr><td>{{ song }}</td><td>{{ artist }}</td></tr>
        {% endfor %}
      </table>
    </div>

    
    <form method="POST" action="/confirm">
      <button type="submit">Create Playlist</button>
    </form>
    <div id="spinner" class="spinner" style="display: none;">
      <div class="loader"></div>
      <p>Creating playlist... please wait</p>
    </div>
  </div>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
      document.querySelector("form").style.display = "none";
      document.getElementById("spinner").style.display = "block";
    });
  </script>
</body>
</html>
