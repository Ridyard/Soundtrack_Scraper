<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundtrack Playlist Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #00b894;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeInToast 0.5s ease-out, fadeOut 4s ease-in forwards;
        /* animation: fadeOut 4s ease-in forwards; */
        z-index: 1000;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    @keyframes fadeInToast {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .spinner {
      text-align: center;
      margin-top: 1.5rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      box-sizing: border-box;
    }

    button {
      margin-top: 0.2rem; /* or match input spacing */
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #00b894, #019875);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #019875, #00b894);
      transform: scale(1.02);
    }

    #current-episode {
      font-size: 1rem;
      color: #00b894;
      text-align: center;
      animation: fadeInEpisode 0.5s ease-in-out;
    }

    @keyframes fadeInEpisode {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Build Your Playlist</h1>

    {% if success == "true" %}
    <div id="toast" class="toast">
      âœ… Playlist created successfully!
      <span style="margin-left: 1rem; cursor: pointer;" onclick="this.parentElement.style.display='none'">âœ–</span>
    </div>
    {% endif %}

    <form method="POST">
      <label for="tv_show">TV Show</label>
      <input type="text" name="tv_show" id="tv_show" placeholder="Game of Thrones" required />

      <label for="season_num">Season Number</label>
      <input type="number" name="season_num" id="season_num" min="1" placeholder="3" required />

      <button type="submit">Create Playlist</button>
    </form>

    <div id="spinner" class="spinner" style="display: none;">
      <div class="loader"></div>
      <p>Compiling Soundtrack... Please Wait</p>
      <p id="current-episode" style="font-weight: 600; margin-top: 1rem;">Episode: Loading...</p>
    </div>
  </div>

  <!-- Toast auto-hide -->
  <script>
    setTimeout(() => {
      const toast = document.getElementById("toast");
      if (toast) toast.style.display = "none";
    }, 4000);
  </script>

  <!-- Spinner + Episode Rolladex -->
  <script>
    const form = document.querySelector("form");
    const spinner = document.getElementById("spinner");
    const episodeDisplay = document.getElementById("current-episode");
  
    function pollEpisode() {
      fetch("/current-episode")
        .then(res => res.json())
        .then(data => {
          episodeDisplay.textContent = `Episode: ${data.episode}`;
        })
        .catch(() => {
          episodeDisplay.textContent = "Episode: Loading...";
        });
    }
  
    form.addEventListener("submit", () => {
      form.style.display = "none";
      spinner.style.display = "block";
      setInterval(pollEpisode, 1500); // poll every 1.5s
    });
  </script>
</body>
</html>
