<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎵 Soundtrack Playlist Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast {
      position: fixed;
      top: 20px;
      left: auto;
      right: 20px;
      background-color: #00b894;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      z-index: 1000;
      cursor: move;
      user-select: none;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .toast.fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }

    .toast-message {
      font-weight: 600;
    }

    .toast-link {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
      margin-left: 0.5rem;
    }
    .toast-link:hover {
      opacity: 0.85;
    }

    .toast-dismiss {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      font-weight: 400;
      color: rgba(255,255,255,0.85);
      cursor: pointer;
      text-decoration: underline;
    }

    .toast-dismiss:hover {
      opacity: 0.7;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    @keyframes fadeInToast {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .spinner {
      text-align: center;
      margin-top: 1.5rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      box-sizing: border-box;
    }

    button {
      margin-top: 0.2rem; /* or match input spacing */
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #00b894, #019875);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #019875, #00b894);
      transform: scale(1.02);
    }

    #current-episode {
      font-size: 1rem;
      color: #00b894;
      text-align: center;
      animation: fadeInEpisode 0.5s ease-in-out;
    }

    @keyframes fadeInEpisode {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* floating suggestions */
    #suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 6px;
        padding: 0.5rem 0;
        margin: 0;
        list-style: none;
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #suggestions.show {
        opacity: 1;
        transform: translateY(0);
        }

        #suggestions li {
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: white;
        }

        #suggestions li:hover,
        #suggestions li.active {
        background-color: #00b894;
    }

    /* adding in shrink/expand feature when switch between tv & film */
    #season-wrapper {
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      max-height: 100px;
      opacity: 1;
    }

    #season-wrapper.collapsed {
      max-height: 0;
      opacity: 0;
    }

    /* media toggle button styling */
    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .toggle-option {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .toggle-option input[type="radio"] {
      display: none;
    }

    .toggle-option input[type="radio"]:checked + span {
      color: #00b894;
    }

    .toggle-option:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #suggestions li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .suggestion-poster {
      width: 40px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .suggestion-placeholder {
      width: 40px;
      height: 60px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      flex-shrink: 0;
    }

    .suggestion-text {
      font-size: 0.95rem;
      line-height: 1.2;
    }

  </style>
</head>

<body>
  <div class="container">
    <!-- 🧱 Page Title -->
    <h1>🎵 Build Your Playlist</h1>

    <!-- ✅ Toast Notification (Success Message) -->
    {% if success == "true" %}
    <div id="toast" class="toast" role="alert">
      <span class="toast-message">
        ✅ Playlist created successfully
        <br>
        {% if playlist_url %}
          <a href="{{ playlist_url }}" target="_blank" rel="noopener noreferrer" class="toast-link">
            View Playlist
          </a>
        {% endif %}
      </span>
      <br><br>
      <span class="toast-dismiss" onclick="dismissToast()">Dismiss</span>
    </div>
    {% endif %}

    <!-- 🎯 Playlist Builder Form -->
    <form method="POST">
      <!-- Media Type Toggle -->
      <div class="toggle-group">
        <label class="toggle-option">
          <input type="radio" name="media_type" value="tv" id="media_tv" checked />
          <span>TV Show</span>
        </label>
        <label class="toggle-option">
          <input type="radio" name="media_type" value="film" id="media_film" />
          <span>Film</span>
        </label>
      </div>
      <input type="hidden" name="media_source" id="media_source" value="tv">

      <!-- Title Input with Autocomplete -->
      <label for="tv_show">Title</label>
      <div class="autocomplete-wrapper" style="position: relative;">
        <input type="text" name="tv_show" id="tv_show" placeholder="Search for a TV show..." required autocomplete="off" />
        <ul id="suggestions" role="listbox"></ul>
      </div>

      <!-- Season Number Input (TV only) -->
      <div id="season-wrapper">
        <label for="season_num">Season Number</label>
        <input type="number" name="season_num" id="season_num" min="1" placeholder="Select a Season..." required />
      </div>

      <!-- Submit Button -->
      <button type="submit">Create Playlist</button>
    </form>

    <!-- ⏳ Spinner Display During Scraping -->
    <div id="spinner" class="spinner" style="display: none;">
      <div class="loader"></div>
      <p>Compiling Soundtrack... Please Wait</p>
      <p id="current-episode" style="font-weight: 600; margin-top: 1rem;">Episode: Loading...</p>
    </div>
  </div>

  <!-- 🧠 Toast Logic -->
  <script>
    // Dismiss toast manually
    function dismissToast() {
      const toast = document.getElementById("toast");
      if (!toast) return;
      
      // Add fade-out class
      toast.classList.add("fade-out");

      // Remove from DOM after animation completes
      setTimeout(() => {
        toast.style.display = "none";
      }, 400); // matches CSS transition duration
    }

    // Make toast draggable
    (function makeToastDraggable() {
      const toast = document.getElementById("toast");
      let offsetX = 0, offsetY = 0, isDragging = false;

      toast.addEventListener("mousedown", e => {
        isDragging = true;
        const rect = toast.getBoundingClientRect();
        toast.style.left = rect.left + "px";
        toast.style.right = "auto";

        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        toast.style.transition = "none";
      });

      document.addEventListener("mousemove", e => {
        if (!isDragging) return;
        toast.style.left = `${e.clientX - offsetX}px`;
        toast.style.top = `${e.clientY - offsetY}px`;
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        toast.style.transition = "all 0.2s ease";
      });
    })();

  </script>

  <!-- 🔄 Spinner + Episode Polling Logic -->
  <script>
    const form = document.querySelector("form");
    const spinner = document.getElementById("spinner");
    const episodeDisplay = document.getElementById("current-episode");

    function pollEpisode() {
      fetch("/current-episode")
        .then(res => res.json())
        .then(data => {
          episodeDisplay.textContent = `Episode: ${data.episode}`;
        })
        .catch(() => {
          episodeDisplay.textContent = "Episode: Loading...";
        });
    }

    form.addEventListener("submit", () => {
      const mediaType = document.querySelector('input[name="media_type"]:checked').value;

      // Set route based on media type
      form.action = mediaType === "tv" ? "/" : "/film";

      // Update hidden input
      document.getElementById("media_source").value = mediaType;

      // Show spinner, hide form
      form.style.display = "none";
      spinner.style.display = "block";

      // Start polling
      setInterval(pollEpisode, 1500);
    });
  </script>

  <!-- 🔍 Autocomplete + Placeholder Logic -->
  <script>
    const input = document.getElementById("tv_show");
    const suggestions = document.getElementById("suggestions");
    let debounceTimer;
    let activeIndex = -1;

    // Update placeholder and season field based on media type
    function updatePlaceholder() {
      const mediaType = document.querySelector('input[name="media_type"]:checked').value;
      const seasonWrapper = document.getElementById("season-wrapper");
      const seasonInput = document.getElementById("season_num");

      input.placeholder = mediaType === "tv"
        ? "Search for a TV show..."
        : "Search for a film...";

      if (mediaType === "film") {
        seasonWrapper.classList.add("collapsed");
        seasonInput.removeAttribute("required");
      } else {
        seasonWrapper.classList.remove("collapsed");
        seasonInput.setAttribute("required", "required");
      }

      document.getElementById("media_source").value = mediaType;
      suggestions.innerHTML = "";
    }

    // Debounced input listener
    input.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const query = input.value.trim();
      if (query.length < 2) {
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
        return;
      }
      debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
    });

    // Fetch autocomplete suggestions
    function fetchSuggestions(query) {
      const mediaType = document.querySelector('input[name="media_type"]:checked').value;
      fetch(`/search?q=${encodeURIComponent(query)}&type=${mediaType}`)
        .then(res => res.json())
        .then(data => renderSuggestions(data.results || []));
    }

    // // Render suggestions
    // function renderSuggestions(movies) {
    //   const limited = movies.slice(0, 3);
    //   const mediaType = document.querySelector('input[name="media_type"]:checked').value;

    //   suggestions.innerHTML = limited.map((item, i) => {
    //     const title = mediaType === "tv" ? item.name : item.title;
    //     const year = mediaType === "tv"
    //       ? item.first_air_date?.slice(0, 4)
    //       : item.release_date?.slice(0, 4);
    //     const displayText = year && mediaType === "film" ? `${title} (${year})` : title;

    //     return `
    //       <li role="option" tabindex="-1" data-index="${i}" data-title="${title}">
    //         ${displayText}
    //       </li>
    //     `;
    //   }).join("");

    //   if (limited.length > 0) {
    //     suggestions.classList.add("show");
    //   } else {
    //     suggestions.classList.remove("show");
    //   }

    //   activeIndex = -1;
    // }
    function renderSuggestions(items) {
      const limited = items.slice(0, 5); // already limited in backend, but safe
      const mediaType = document.querySelector('input[name="media_type"]:checked').value;

      suggestions.innerHTML = limited.map((item, i) => {
        const title = mediaType === "tv" ? item.name : item.title;
        const year = item.year ? ` (${item.year})` : "";
        const poster = item.poster_url
          ? `<img src="${item.poster_url}" alt="${title} poster" class="suggestion-poster" loading="lazy">`
          : `<div class="suggestion-placeholder"></div>`;

        return `
          <li role="option" tabindex="-1" data-index="${i}" data-title="${title}">
            ${poster}
            <span class="suggestion-text">${title}${year}</span>
          </li>
        `;
      }).join("");

      if (limited.length > 0) {
        suggestions.classList.add("show");
      } else {
        suggestions.classList.remove("show");
      }

      activeIndex = -1;
    }

    // Hide suggestions when clicking away from the input
    input.addEventListener("blur", () => {
      // Small delay so a click on a suggestion still registers before hiding
      setTimeout(() => {
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
      }, 150);
    });

    document.addEventListener("click", e => {
      if (!suggestions.contains(e.target) && e.target !== input) {
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
      }
    });

    // Hide suggestions when pressing Escape
    input.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
        input.blur(); // optional: also remove focus from the input
      }
    });

    // Keyboard navigation for suggestions
    input.addEventListener("keydown", e => {
      const items = suggestions.querySelectorAll("li");
      if (e.key === "ArrowDown") {
        activeIndex = (activeIndex + 1) % items.length;
        updateActive(items);
      } else if (e.key === "ArrowUp") {
        activeIndex = (activeIndex - 1 + items.length) % items.length;
        updateActive(items);
      } else if (e.key === "Enter" && activeIndex >= 0) {
        e.preventDefault();
        const selected = items[activeIndex];
        input.value = selected.getAttribute("data-title").trim();
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
      }
    });

    // Highlight active suggestion
    function updateActive(items) {
      items.forEach(item => item.style.backgroundColor = "rgba(255,255,255,0.05)");
      if (items[activeIndex]) items[activeIndex].style.backgroundColor = "#00b894";
    }

    // Click-to-select suggestion
    suggestions.addEventListener("click", e => {
      const li = e.target.closest("li");
      if (li) {
        input.value = li.getAttribute("data-title").trim();
        suggestions.innerHTML = "";
        suggestions.classList.remove("show");
      }
    });

    // Media type toggle listener
    document.querySelectorAll('input[name="media_type"]').forEach(input => {
      input.addEventListener('change', updatePlaceholder);
    });

    // Initialize form state on load
    updatePlaceholder();
  </script>
</body>


</html>
