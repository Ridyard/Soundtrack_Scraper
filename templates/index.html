<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundtrack Playlist Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .toast {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #00b894;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        opacity: 0;
        transform: translateY(-10px);
        animation: fadeInToast 0.5s ease-out, fadeOut 4s ease-in forwards;
        /* animation: fadeOut 4s ease-in forwards; */
        z-index: 1000;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    @keyframes fadeInToast {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .spinner {
      text-align: center;
      margin-top: 1.5rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00b894;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      box-sizing: border-box;
    }

    button {
      margin-top: 0.2rem; /* or match input spacing */
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to right, #00b894, #019875);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #019875, #00b894);
      transform: scale(1.02);
    }

    #current-episode {
      font-size: 1rem;
      color: #00b894;
      text-align: center;
      animation: fadeInEpisode 0.5s ease-in-out;
    }

    @keyframes fadeInEpisode {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* floating suggestions */
    #suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 6px;
        padding: 0.5rem 0;
        margin: 0;
        list-style: none;
        opacity: 0;
        transform: translateY(5px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #suggestions.show {
        opacity: 1;
        transform: translateY(0);
        }

        #suggestions li {
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: white;
        }

        #suggestions li:hover,
        #suggestions li.active {
        background-color: #00b894;
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Build Your Playlist</h1>

    {% if success == "true" %}
    <div id="toast" class="toast">
      âœ… Playlist created successfully!
      <span style="margin-left: 1rem; cursor: pointer;" onclick="this.parentElement.style.display='none'">âœ–</span>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('film_search') }}">
        <label for="media_type">Media Type</label>
        <select name="media_type" id="media_type" required onchange="updatePlaceholder()">
          <option value="tv">TV Show</option>
          <option value="film">Film</option>
        </select>
        <input type="hidden" name="media_source" id="media_source" value="tv">
      
        <label for="tv_show">Title</label>
        <div class="autocomplete-wrapper" style="position: relative;">
          <input type="text" name="tv_show" id="tv_show" placeholder="Game of Thrones" required autocomplete="off" />
          <ul id="suggestions" role="listbox"></ul>
        </div>
      
        <div id="season-wrapper">
            <label for="season_num">Season Number</label>
            <input type="number" name="season_num" id="season_num" min="1" placeholder="3" required />
        </div>
          
        <button type="submit">Create Playlist</button>
    </form>


    <div id="spinner" class="spinner" style="display: none;">
      <div class="loader"></div>
      <p>Compiling Soundtrack... Please Wait</p>
      <p id="current-episode" style="font-weight: 600; margin-top: 1rem;">Episode: Loading...</p>
    </div>
  </div>

  <!-- Toast auto-hide -->
  <script>
    setTimeout(() => {
      const toast = document.getElementById("toast");
      if (toast) toast.style.display = "none";
    }, 4000);
  </script>

  <!-- Spinner + Episode Rolladex -->
  <script>
    const form = document.querySelector("form");
    const spinner = document.getElementById("spinner");
    const episodeDisplay = document.getElementById("current-episode");
  
    function pollEpisode() {
      fetch("/current-episode")
        .then(res => res.json())
        .then(data => {
          episodeDisplay.textContent = `Episode: ${data.episode}`;
        })
        .catch(() => {
          episodeDisplay.textContent = "Episode: Loading...";
        });
    }
  
    form.addEventListener("submit", () => {
      const mediaType = document.getElementById("media_type").value;
      // Dynamically set form action
      form.action = mediaType === "tv" ? "/" : "/film";
      // Update hidden input for tracking/debugging
      document.getElementById("media_source").value = mediaType;

      form.style.display = "none";
      spinner.style.display = "block";
      setInterval(pollEpisode, 1500); // poll every 1.5s
    });
  </script>

    
    <script>
        const input = document.getElementById("tv_show");
        const mediaTypeSelect = document.getElementById("media_type");
        const suggestions = document.getElementById("suggestions");
        let debounceTimer;
        let activeIndex = -1;
        
        function updatePlaceholder() {
            const type = mediaTypeSelect.value;
            input.placeholder = type === "tv" ? "Search for a TV show..." : "Search for a film...";

            const seasonWrapper = document.getElementById("season-wrapper");
            if (type === "film") {
                seasonWrapper.style.display = "none";
                document.getElementById("season_num").removeAttribute("required");
            } else {
                seasonWrapper.style.display = "block";
                document.getElementById("season_num").setAttribute("required", "required");
            }

            suggestions.innerHTML = "";
        }
        
        input.addEventListener("input", () => {
            clearTimeout(debounceTimer);
            const query = input.value.trim();
            if (query.length < 2) {
                suggestions.innerHTML = "";
                suggestions.classList.remove("show"); 
                return;
            }

            debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
            });
        
        function fetchSuggestions(query) {
            const mediaType = mediaTypeSelect.value;
            fetch(`/search?q=${encodeURIComponent(query)}&type=${mediaType}`)
            .then(res => res.json())
            .then(data => renderSuggestions(data.results || []));
        }
        
        // function renderSuggestions(movies) {
        //     const limited = movies.slice(0, 3);
        //     suggestions.innerHTML = limited.map((movie, i) => `
        //         <li role="option" tabindex="-1" data-index="${i}" style="padding: 0.5rem; cursor: pointer; background-color: rgba(255,255,255,0.05); border-radius: 4px; margin-bottom: 0.3rem;">
        //         ${movie.title} (${movie.release_date?.slice(0, 4) || "Unknown"})
        //         </li>
        //     `).join("");

        //     if (limited.length > 0) {
        //         suggestions.classList.add("show");
        //     } else {
        //         suggestions.classList.remove("show");
        //     }

        //     activeIndex = -1;
        //     }
        

        function renderSuggestions(movies) {
          const limited = movies.slice(0, 3);
          const mediaType = mediaTypeSelect.value;

          suggestions.innerHTML = limited.map((item, i) => {
            const title = mediaType === "tv" ? item.name : item.title;
            const year = mediaType === "tv"
              ? item.first_air_date?.slice(0, 4)
              : item.release_date?.slice(0, 4);

            const displayText = year && mediaType === "film" ? `${title} (${year})` : title;

            return `
              <li role="option" tabindex="-1" data-index="${i}" data-title="${title}">
                ${displayText}
              </li>
            `;
          }).join("");

          if (limited.length > 0) {
            suggestions.classList.add("show");
          } else {
            suggestions.classList.remove("show");
          }

          activeIndex = -1;
        }

        
        input.addEventListener("keydown", e => {
          const items = suggestions.querySelectorAll("li");
          if (e.key === "ArrowDown") {
            activeIndex = (activeIndex + 1) % items.length;
            updateActive(items);
          } else if (e.key === "ArrowUp") {
            activeIndex = (activeIndex - 1 + items.length) % items.length;
            updateActive(items);
          } else if (e.key === "Enter" && activeIndex >= 0) {
            e.preventDefault();
            const selected = items[activeIndex]; 
            input.value = selected.getAttribute("data-title").trim(); 
            suggestions.innerHTML = "";
            suggestions.classList.remove("show");
          }
        });
        
        function updateActive(items) {
            items.forEach(item => item.style.backgroundColor = "rgba(255,255,255,0.05)");
            if (items[activeIndex]) items[activeIndex].style.backgroundColor = "#00b894";
        }
        
        suggestions.addEventListener("click", e => {
          const li = e.target.closest("li");
          if (li) {
            input.value = li.getAttribute("data-title").trim(); // âœ… This is the line you're asking about
            suggestions.innerHTML = "";
            suggestions.classList.remove("show");
          }
        });

        updatePlaceholder(); // Run once on page load
    </script>
</body>
</html>
